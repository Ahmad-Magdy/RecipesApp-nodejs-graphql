type Category {
    id: ID!
    title: String!
    createdAt: Date!
}


input newCategory {
    title: String!
}

input updateCategory {
    id: ID!
    title: String
}

extend type Query{
    categories: [Category]!
    singleCategory(id: ID!): Category!
}

extend type Mutation {
    newCategory(category: newCategory!): Category!
    updateCategory(category: updateCategory!): Category!
    deleteChef(id: ID!): Category!
}