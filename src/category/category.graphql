scalar Date

type Category {
    id: ID!
    title: String!
    createdAt: Date!
}


input newCategoryInput {
    title: String!
}

input updateCategory {
    id: ID!
    title: String
}

extend type Query {
    categories: [Category]!
    singleCategory(id: ID!): Category!
}

extend type Mutation {
    newCategory(category: newCategoryInput!): Category!
    updateCategory(category: updateCategory!): Category!
    deleteCategory(id:ID!): Category
}